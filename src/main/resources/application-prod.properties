# Production configuration for Railway/Render/Other platforms
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME:}
spring.datasource.password=${DB_PASSWORD:}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Auto-detect database dialect (works with both MySQL and PostgreSQL)
# spring.jpa.properties.hibernate.dialect will be auto-detected

# Server configuration
server.port=${PORT:8080}
server.address=0.0.0.0

# Thymeleaf configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=true

# Security
logging.level.org.springframework.security=WARN
logging.level.root=INFO

# Google Drive API configuration
google.drive.credentials.file=/credentials.json
google.drive.application.name=WorkManagementBackupApp