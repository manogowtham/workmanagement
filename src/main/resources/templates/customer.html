<h2 style="text-align: center; margin-top: 20px;">Customer Details</h2>

<form th:action="${customer.id != null} ? @{/update-customer} : @{/saveCustomer}" method="post" th:object="${customer}" class="container mt-4 mb-5 p-4 bg-white rounded shadow" style="max-width: 700px;">

  <input type="hidden" th:field="*{id}" />
  <div class="form-row-custom row">
    <label for="vendorType" class="col-sm-4 col-form-label fw-semibold text-dark">Type of Vendor</label>
    <div class="col-sm-8">
      <select id="vendorType" th:field="*{vendorType}" required class="form-select">
        <option value="">Select Type</option>
        <option value="Customer">Customer</option>
        <option value="Purchase">Purchase</option>
      </select>
    </div>
  </div>
  <div class="form-row-custom row">
    <label class="col-sm-4 col-form-label fw-semibold text-dark">Company Name</label>
    <div class="col-sm-8">
      <textarea th:field="*{companyName}" required class="form-control" rows="2"></textarea>
    </div>
  </div>
  <div class="form-row-custom row">
    <label class="col-sm-4 col-form-label fw-semibold text-dark">Contact Person</label>
    <div class="col-sm-8">
      <textarea th:field="*{contactPerson}" class="form-control" rows="2"></textarea>
    </div>
  </div>

  <div class="form-row-custom row">
    <label class="col-sm-4 col-form-label fw-semibold text-dark">Mobile Number</label>
    <div class="col-sm-8">
      <input type="text" th:field="*{mobileNumber}" minlength="10" maxlength="10" pattern="\d{10}" required class="form-control" placeholder="10-digit mobile number" />
    </div>
  </div>

  <div class="form-row-custom row">
    <label class="col-sm-4 col-form-label fw-semibold text-dark">Address</label>
    <div class="col-sm-8">
      <textarea th:field="*{address}" class="form-control" rows="2"></textarea>
    </div>
  </div>

  <div class="form-row-custom row">
    <label class="col-sm-4 col-form-label fw-semibold text-dark">Area</label>
    <div class="col-sm-8">
      <textarea th:field="*{area}" class="form-control" rows="2"></textarea>
    </div>
  </div>
  <div class="form-row-custom row">
    <label for="state" class="col-sm-4 col-form-label fw-semibold text-dark">State</label>
    <div class="col-sm-8">
      <select id="state" th:field="*{state}" required class="form-select"></select>
    </div>
  </div>

  <div class="form-row-custom row">
    <label for="city" class="col-sm-4 col-form-label fw-semibold text-dark">City</label>
    <div class="col-sm-8">
      <select id="city" th:field="*{city}" required class="form-select"></select>
    </div>
  </div>
  <div class="form-row-custom row">
    <label class="col-sm-4 col-form-label fw-semibold text-dark">Pincode</label>
    <div class="col-sm-8">
      <input type="number" th:field="*{pincode}" placeholder="6-digit PIN" min="100000" max="999999" required class="form-control" />
    </div>
  </div>

  <div class="form-row-custom row">
    <label class="col-sm-4 col-form-label fw-semibold text-dark">GST Number</label>
    <div class="col-sm-8">
      <textarea th:field="*{gstNumber}" class="form-control" rows="2"></textarea>
    </div>
  </div>

  <div class="form-row-custom row">
    <label class="col-sm-4 col-form-label fw-semibold text-dark">Company Contact Number</label>
    <div class="col-sm-8">
      <textarea th:field="*{companyContact}" class="form-control" rows="2"></textarea>
    </div>
  </div>

  <div class="form-row-custom row">
    <label class="col-sm-4 col-form-label fw-semibold text-dark">Email</label>
    <div class="col-sm-8">
      <input type="email" th:field="*{email}" class="form-control" />
    </div>
  </div>

  <div class="form-row-custom row">
    <label class="col-sm-4 col-form-label fw-semibold text-dark">Date</label>
    <div class="col-sm-8">
      <input type="date" th:field="*{date}" th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" class="form-control" />
    </div>
  </div>
  <div class="d-flex justify-content-center gap-3 mt-4 flex-wrap btn-group-mobile">
    <div th:if="${#authorization.expression('hasAuthority(''CUSTOMER_SAVE'')')}">
      <button type="submit" class="btn btn-custom-primary px-4" th:text="${customer.id != null} ? 'Update' : 'Save'">Save</button>
    </div>

    <button type="reset" class="btn btn-custom-primary px-4">Clear</button>

    <div th:if="${#authorization.expression('hasAuthority(''CUSTOMER_SAVE'')')}">
      <a href="/customer-list" class="btn btn-custom-primary px-4 text-decoration-none">View</a>
    </div>
  </div>

</form>

<script src="/js/location-data.js"></script>
<script>
  const stateSelect = document.getElementById('state');
  const citySelect = document.getElementById('city');

  const selectedState = /*[[${customer.state}]]*/ '';
  const selectedCity = /*[[${customer.city}]]*/ '';

  const states = Object.keys(indianStatesAndCities);
  states.forEach(state => {
    const option = document.createElement('option');
    option.value = state;
    option.textContent = state;
    if (state === selectedState) {
      option.selected = true;
    }
    stateSelect.appendChild(option);
  });

  function populateCities(state) {
    citySelect.innerHTML = '<option>Select City</option>';
    const cities = indianStatesAndCities[state] || [];
    cities.forEach(city => {
      const option = document.createElement('option');
      option.value = city;
      option.textContent = city;
      if (city === selectedCity) {
        option.selected = true;
      }
      citySelect.appendChild(option);
    });
  }

  if (selectedState) populateCities(selectedState);

  stateSelect.addEventListener('change', function () {
    populateCities(this.value);
  });
  // No additional navbar JavaScript needed - Bootstrap handles it
  </script>

<!-- Bootstrap JS and Popper.js for navbar toggle -->
