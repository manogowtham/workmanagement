<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User List - Banyan Informatics</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f4f8fb;
    }

    .navbar-custom {
      background-color: #1a1a2e !important;
      padding: 0.5rem 1rem;
    }

    .navbar-custom .container-fluid {
      justify-content: space-between;
    }

    .navbar-custom .navbar-brand {
      color: white !important;
      font-size: 24px;
      font-weight: bold;
    }

    .navbar-custom .navbar-nav {
      margin-right: 0 !important;
    }

    .navbar-custom .navbar-collapse {
      justify-content: flex-end;
    }

    .navbar-custom .navbar-nav .nav-link {
      color: white !important;
      margin-right: 5px;
      padding: 8px 10px !important;
    }

    .navbar-custom .navbar-nav .nav-link:hover {
      color: #ccc !important;
    }

    .nav-button {
      padding: 8px 20px;
      background-color: #2c5364;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .nav-button:hover {
      background-color: #203a43;
    }

    .dropdown-menu {
      background-color: #1a1a2e;
      border: 1px solid #2c5364;
    }

    .dropdown-menu .dropdown-item {
      color: #ffffffcc;
      padding: 10px 16px;
    }

    .dropdown-menu .dropdown-item:hover {
      background-color: #203a43;
      color: white;
    }
.navbar-custom .navbar-toggler {
  border-color: rgba(255,255,255,0.3);
}

.navbar-custom .navbar-toggler-icon {
  background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 0.75%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
}
    footer {
      background-color: #1a1a2e;
      color: white;
      text-align: center;
      padding: 0;
      position: fixed;
      bottom: 0;
      height: 40px;
      line-height: 40px;
      width: 100%;
    }

    .password-wrapper {
      display: flex;
      align-items: center;
    }

    .password-wrapper input {
      border: none;
      background: none;
      font-family: inherit;
      font-size: inherit;
      width: 100px;
    }

    .password-wrapper button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-left: 5px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <img src="/images/banyan-logo.png.png" alt="Banyan Logo" style="height:40px; vertical-align: middle; margin-right: 10px;" />
      BANYAN Informatics
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>

        <!-- Show Engineer link only if user has permission -->
        <li class="nav-item" sec:authorize="hasAuthority('ENGINEER_PAGE')">
          <a class="nav-link" href="/engineer-form">Engineer</a>
        </li>

        <!-- Show Customer link only if user has permission -->
        <li class="nav-item" sec:authorize="hasAuthority('CUSTOMER_PAGE')">
          <a class="nav-link" href="/customer-form">Customer</a>
        </li>

        <!-- Show Work Details link only if user has permission -->
        <li class="nav-item" sec:authorize="hasAuthority('DETAILS_PAGE')">
          <a class="nav-link" href="/details">Work Details</a>
        </li>

        <!-- Authorization dropdown for SUPERADMIN -->
        <li class="nav-item dropdown" sec:authorize="hasAuthority('SUPERADMIN')">
          <a class="nav-link dropdown-toggle" href="#" id="authDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Authorization
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" th:href="@{/manage-role-access}">Manage-Role-access</a></li>
            <li><a class="dropdown-item" th:href="@{/add-user}">Add User</a></li>
            <li><a class="dropdown-item" th:href="@{/time-management}">Time</a></li>
            <li><a class="dropdown-item" th:href="@{/activity-logs}">Activity Logs</a></li>
          </ul>
        </li>

        <li class="nav-item">
          <form th:action="@{/logout}" method="post" class="d-flex">
            <button type="submit" class="nav-button">Logout</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>

<h2 class="text-center text-primary mb-4">User List</h2>

<div class="table-responsive">
  <table class="table table-striped table-hover align-middle">
    <thead class="table-dark">
      <tr>
        <th>Username</th>
        <th>Password</th>
        <th>Role</th>
        <th>Engineer</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="user : ${users}">
        <td th:text="${user.username}"></td>
        <td>
          <div class="password-wrapper d-flex align-items-center gap-2">
            <input type="password" th:value="${user.password}" readonly class="form-control form-control-sm w-auto" />
            <button type="button" class="btn btn-outline-secondary btn-sm" onclick="togglePassword(this)">üëÅÔ∏è</button>
          </div>
        </td>
        <td th:text="${user.role}"></td>
        <td th:text="${user.engineer != null ? user.engineer.name : 'Not Assigned'}"></td>
        <td>
          <a th:href="@{/edit-user/{id}(id=${user.id})}" class="text-decoration-none me-2">Edit</a> |
          <a th:href="@{/delete-user/{id}(id=${user.id})}" onclick="return confirm('Are you sure?');" class="text-decoration-none ms-2">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="d-flex justify-content-center mt-4 mb-5">
  <a href="/add-user" class="btn nav-button">Back</a>
</div>

<footer>
  &copy; 2005 Banyan Informatics. All rights reserved.
</footer>

<script>
  function togglePassword(button) {
    const input = button.previousElementSibling;
    if (input.type === "password") {
      input.type = "text";
      button.textContent = "üôà";
    } else {
      input.type = "password";
      button.textContent = "üëÅÔ∏è";
    }
  }

  function toggleDropdown(event) {
    event.preventDefault();
    const dropdown = event.target.closest(".dropdown");
    dropdown.classList.toggle("open");
  }
  
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
