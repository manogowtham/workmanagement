<h2 style="text-align: center; margin-top: 20px;">Manage Role Access</h2>

<div class="container mt-5 mb-5" style="padding-bottom: 60px;">
    <div class="card shadow rounded">
        <div class="card-header bg-dark text-white">
            <h4 class="mb-0">Manage Role Permissions</h4>
        </div>
        <div class="card-body">

            <!-- Flash messages -->
            <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form method="post" th:action="@{/manage-role-access/update}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <!-- Role Dropdown -->
                <div class="mb-4">
                    <label for="roleName" class="form-label fw-bold">Select Role</label>
                    <select class="form-select" id="roleName" name="roleName" required>
                        <option value="" disabled th:selected="${selectedRole == null}">Choose a role</option>
                        <option th:each="role : ${roles}"
                                th:value="${role.name}"
                                th:text="${role.name}"
                                th:selected="${role.name == selectedRole}"></option>
                    </select>
                </div>

                <!-- Permissions Section -->
                <div class="row">
                    <div class="col-md-6">
                        <h5 class="fw-bold">Grant Permissions</h5>
                        <input type="hidden" name="grantPermissions" value="" />
                        <div th:each="perm : ${permissions}" class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" name="grantPermissions"
                                   th:value="${perm.name}"
                                   th:id="'grant-' + ${perm.name}"
                                   th:checked="${assignedPermissions.contains(perm.name)}" />
                            <label class="form-check-label" th:for="'grant-' + ${perm.name}" th:text="${perm.name}"></label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h5 class="fw-bold">Revoke Permissions</h5>
                        <input type="hidden" name="revokePermissions" value="" />
                        <div th:each="perm : ${permissions}" class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" name="revokePermissions"
                                   th:value="${perm.name}"
                                   th:id="'revoke-' + ${perm.name}" />
                            <label class="form-check-label" th:for="'revoke-' + ${perm.name}" th:text="${perm.name}"></label>
                        </div>
                    </div>
                </div>

                <div class="mt-4 text-end">
                    <button type="submit" class="btn btn-custom-primary px-4">Update Permissions</button>
                </div>
            </form>

        </div>
    </div>
</div>
<footer>&copy; 2005 Banyan Informatics. All rights reserved.</footer>

<script>
    document.getElementById('roleName').addEventListener('change', function () {
        const selectedRole = this.value;
        if (selectedRole) {
            window.location.href = '/manage-role-access?role=' + encodeURIComponent(selectedRole);
        }
    });

    document.querySelectorAll('input[name="grantPermissions"]').forEach(grant => {
        grant.addEventListener('change', () => {
            const revoke = document.querySelector(`input[name="revokePermissions"][value="${grant.value}"]`);
            if (revoke) {
                revoke.disabled = grant.checked;
                if (grant.checked) revoke.checked = false;
            }
        });
    });

    document.querySelectorAll('input[name="revokePermissions"]').forEach(revoke => {
        revoke.addEventListener('change', () => {
            const grant = document.querySelector(`input[name="grantPermissions"][value="${revoke.value}"]`);
            if (grant) {
                grant.disabled = revoke.checked;
                if (revoke.checked) grant.checked = false;
            }
        });
    });
</script>
