<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

  <!-- Bootstrap CSS -->

  <style>

  background-color: #1a1a2e !important;
  padding: 0.5rem 1rem;

.navbar-custom .navbar-nav {

.navbar-custom .navbar-collapse {

}

.navbar-custom .navbar-nav .nav-link {

  margin-right: 5px;
  padding: 8px 10px !important;
}

.navbar-custom .navbar-nav .nav-link:hover {

}

.nav-button {
  padding: 8px 20px;
  background-color: #2c5364;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.nav-button:hover {
  background-color: #203a43;
}

.navbar-custom .navbar-toggler {

.navbar-custom .navbar-toggler-icon {

.dropdown-menu {

.dropdown-menu .dropdown-item {

}

.dropdown-menu .dropdown-item:hover {

  color: white;
}

footer {
  background-color: #1a1a2e;
  color: white;
  text-align: center;
  padding: 0;
  position: fixed;
  bottom: 0;
  height: 40px;
  line-height: 40px;
  width: 100%;
}

/* Reduce form spacing */

  margin-bottom: 1rem !important;
}

.form-row-custom .col-form-label {
  padding-top: 0.375rem;
  padding-bottom: 0.375rem;
  margin-bottom: 0;
}

/* Override Bootstrap form control colors and spacing */
.form-control,
.form-select {
  color: #333;
  border-radius: 6px;
  border-color: #ccc;
  padding: 0.375rem 0.75rem;
}

.form-control:focus,
.form-select:focus {
  border-color: #2c5364;
  box-shadow: none;
  outline: none;
}

/* Custom button styles to restore original colors */
.btn-custom-primary {
  background-color: #2c5364;
  border-color: #2c5364;
  color: white;
  padding: 8px 20px;
  border-radius: 5px;
}

.btn-custom-primary:hover {
  background-color: #203a43;
  border-color: #203a43;
  color: white;
}

.btn-custom-secondary {
  background-color: #6c757d;
  border-color: #6c757d;
  color: white;
  padding: 8px 20px;
  border-radius: 5px;
}

.btn-custom-secondary:hover {
  background-color: #5a6268;
  border-color: #545b62;
  color: white;
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .form-row-custom .col-sm-4,
  .form-row-custom .col-sm-8 {
    margin-bottom: 0.5rem;
  }
  
  .btn-group-mobile {
    flex-direction: column;
    gap: 0.5rem;
  }
  
  .btn-group-mobile .btn {
    width: 100%;
  }
}
  </style>

<body>

<nav class="navbar navbar-expand-lg navbar-custom">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <img src="/images/banyan-logo.png.png" alt="Banyan Logo" style="height:40px; vertical-align: middle; margin-right: 10px;" />
      BANYAN Informatics
    </a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        
        <!-- Show Engineer link only if user has permission -->
        <li class="nav-item" sec:authorize="hasAuthority('ENGINEER_PAGE')">
          <a class="nav-link" href="/engineer-form">Engineer</a>
        </li>
        
        <!-- Show Customer link only if user has permission -->
        <li class="nav-item" sec:authorize="hasAuthority('CUSTOMER_PAGE')">
          <a class="nav-link" href="/customer-form">Customer</a>
        </li>
        
        <!-- Show Work Details link only if user has permission -->
        <li class="nav-item" sec:authorize="hasAuthority('DETAILS_PAGE')">
          <a class="nav-link" href="/details">Work Details</a>
        </li>
        
        <!-- Authorization dropdown for SUPERADMIN -->
        <li class="nav-item dropdown" sec:authorize="hasAuthority('SUPERADMIN')">
          <a class="nav-link dropdown-toggle" href="#" id="authDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Authorization
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" th:href="@{/manage-role-access}">Manage-Role-access</a></li>
            <li><a class="dropdown-item" th:href="@{/add-user}">Add User</a></li>
            <li><a class="dropdown-item" th:href="@{/time-management}">Time</a></li>
            <li><a class="dropdown-item" th:href="@{/activity-logs}">Activity Logs</a></li>
          </ul>
        </li>
        
        <li class="nav-item">
          <form th:action="@{/logout}" method="post" class="d-flex">
            <button type="submit" class="nav-button">Logout</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>

<h2 style="text-align: center; margin-top: 20px;">Add New User</h2>

<form th:action="@{/add-user}" method="post" th:object="${user}" class="container mt-4 mb-5 p-4 bg-white rounded shadow" style="max-width: 700px;">

  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

  <div class="form-row-custom row">
    <label for="username" class="col-sm-4 col-form-label fw-semibold text-dark">Username</label>
    <div class="col-sm-8">
      <input id="username" type="text" th:field="*{username}" placeholder="Enter username" required autocomplete="username" class="form-control" />
    </div>
  </div>

  <div class="form-row-custom row">
    <label for="password" class="col-sm-4 col-form-label fw-semibold text-dark">Password</label>
    <div class="col-sm-8">
      <input id="password" type="password" th:field="*{password}" placeholder="Enter password" required autocomplete="new-password" class="form-control" />
    </div>
  </div>

  <div class="form-row-custom row">
    <label for="role" class="col-sm-4 col-form-label fw-semibold text-dark">Role</label>
    <div class="col-sm-8">
      <select id="role" name="role.name" class="form-select" required>
        <option value="" disabled selected>Select Role</option>
        <option value="SUPERADMIN">SUPERADMIN</option>
        <option value="ADMIN">ADMIN</option>
        <option value="USER">USER</option>
      </select>
    </div>
  </div>

  <div class="form-row-custom row">
    <label for="engineer" class="col-sm-4 col-form-label fw-semibold text-dark">Engineer</label>
    <div class="col-sm-8">
      <select id="engineer" name="engineer.id" class="form-select">
        <option value="" selected>Select Engineer (Optional)</option>
        <option th:each="engineer : ${engineers}" th:value="${engineer.id}" th:text="${engineer.name}">Engineer Name</option>
      </select>
    </div>
  </div>

  <div class="d-flex justify-content-center gap-3 mt-4 flex-wrap btn-group-mobile">
    <button type="submit" class="btn btn-custom-primary px-4">Add User</button>
    <a th:href="@{/user-list}" class="btn btn-custom-primary px-4 text-decoration-none">View Users</a>
  </div>

</form>

<footer>&copy; 2025 Banyan Informatics. All rights reserved.</footer>

<!-- Bootstrap JS and Popper.js for navbar toggle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
