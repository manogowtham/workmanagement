spring.datasource.url=jdbc:mysql://127.0.0.1:3301/workmanagement
spring.datasource.username=root
spring.datasource.password=root123
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML

server.port=9090
server.address=0.0.0.0
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web.authentication=DEBUG

# Backup directory configuration
backup.directory=D:/Website/workmanagement/backup/

# Google Drive API configuration
google.drive.credentials.file=/credentials.json
google.drive.application.name=WorkManagementBackupApp
